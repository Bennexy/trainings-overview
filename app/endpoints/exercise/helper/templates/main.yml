name: 'default'
template:
  format:
    dateIndecator: "-"
    date1: "day"
    date2: "month"
    date3: "year"
    comment: "after # ignored"
    exercise1: "set"
    exercise2: "reps"
    exercise3: "weight (kg optional)"
    exercise4: "name"
  regex:
    date: '^-\s?(?:([0123]?\d)[\.\/\\\s]([01]?\d|\w+)[\.\/\\\s](\d{2,4})?\s*(#\s?\w+)?)'
    exercise: '^(?:(\d+)[x\-\_\\\/])?(\d+)[x\-\_\\\/\s]+(\d+(?:\,\d{1,2})?(?:kg)?)?[x\-\_\\\/\s]*(.*)'

